<!DOCTYPE html>
<html>
        <head> 
            <title> Employee Payroll Form </title>

            <style>
            body {
                background-color: gainsboro;
                padding: 10px 500px;
                margin: 0; 
                height: 100;
            }
            table {
                background-color: paleturquoise;
                border-collapse: collapse;
                border: 2px solid rgb(14, 1, 1);
                font-family: sans-serif;
                font-size: .8rem;
            }

            .avatar {
                vertical-align: middle;
                width: 30px;
                height: 30px;
                border-radius: 50%;
            }

            </style>           
        </head>

        <body

            style="background-color:silver" >
            <h1> "Employee Payroll Form" </h1>

            <div>
            <table>
                <tr>
                    <td>
                    <br> <b> Name: </b> <input type="text"> </br>
                    <b> Profile image : </b> 
                    <br>
                    <input type="radio" name="avatar" value="first Person"> <img src="https://www.entoin.com/images/chara8.jpg" alt="Avatar" class="avatar">
                    <input type="radio" name="avatar" value="Second Person"> <img src="https://www.entoin.com/images/chara48.jpg" alt="Avatar" class="avatar">
                    <input type="radio" name="avatar" value="Third Person"> <img src="https://wallpaperaccess.com/full/228510.jpg" alt="Avatar" class="avatar"> </br>

                    <b> Gender: </b>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female<br>

                    <b> Department: </b>
                        <input type="radio" name="Department" value="HR"> HR
                        <input type="radio" name="Department" value="Sales"> Sales
                        <input type="radio" name="Department" value="Finance"> Finance
                        <input type="radio" name="Department" value="Engineer"> Engineer
                        <input type="radio" name="Department" value="Others"> Others <br>

                    <b> Salary: </b> 
                    <label for="Salary"> Select Salary : </label>
                    <select name="Salary" id="Choose">
                        <option value="select">None</option>
                        <option value="40000">40000</option>
                        <option value="50000">50000</option>
                        <option value="60000">60000</option>
                        <option value="70000">70000</option>
                        <option value="80000">80000</option>
                        <option value="90000">90000</option>
                        <option value="100000">100000</option>
                    </select> <br>

                    <b> Start Date : </b> 
                    <label for="Start Date ">  Day </label>
                    <select name="Date" id="Choose">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <label for="Start Month ">  Month </label>
                    <select name="Month" id="Choose">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>

                    <label for="Start Year "> Year </label>
                    <select name="Year" id="Choose">
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <br>
                    </select>
                    
                    <div
                    class="row-content"> 
                        <b><label class = "Notes: " for="notes">Notes: </label> <br>
                        <textarea id = "notes" class = "input" name="Notes" placeholder="" cols="50" rows="2"></textarea>
                    </div>

                    </td>
                </tr>
            </div>  
            </table>



        </body>
</html>
